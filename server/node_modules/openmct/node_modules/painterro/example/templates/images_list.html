<div>
  {% for f in files %}

  </div>
  {% endfor %}
</div>

  .img-browse {
    width: 600px;
    border: 1px solid gray;
    padding: 10px;
    margin: 10px;
  }

  .img-browse img {
    width: 100%;
  }
</style>
